<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinRiskX â€“ Risk Analyzer</title>

  <!-- âœ… Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- âœ… Chart.js (for graphs) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="text-center p-8 bg-indigo-600 text-white shadow-lg">
    <h1 class="text-3xl font-bold" data-aos="fade-down">ðŸ’¼ FinRiskX</h1>
    <p class="mt-2" data-aos="fade-up">Personal Investment Risk Analyzer</p>
  </header>

 <main class="max-w-4xl mx-auto p-6 space-y-8" data-aos="fade-in">

  <form id="riskForm" class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-semibold text-center mb-4">ðŸ“‹ Enter Your Investment Details</h2>

    <div>
      <label class="block text-sm font-medium">Age</label>
      <input type="number" id="age" required class="w-full border p-2 rounded mt-1" />
    </div>

    <div>
      <label class="block text-sm font-medium">Monthly Income (â‚¹)</label>
      <input type="number" id="income" required class="w-full border p-2 rounded mt-1" />
    </div>

    <div>
      <label class="block text-sm font-medium">Investment Amount (â‚¹)</label>
      <input type="number" id="investment" required class="w-full border p-2 rounded mt-1" />
    </div>

    <div>
      <label class="block text-sm font-medium">Risk Appetite</label>
      <select id="riskAppetite" class="w-full border p-2 rounded mt-1">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium">Stocks (%)</label>
        <input type="number" id="stocks" required class="w-full border p-2 rounded mt-1" />
      </div>
      <div>
        <label class="block text-sm font-medium">Crypto (%)</label>
        <input type="number" id="crypto" required class="w-full border p-2 rounded mt-1" />
      </div>
      <div>
        <label class="block text-sm font-medium">Bonds (%)</label>
        <input type="number" id="bonds" required class="w-full border p-2 rounded mt-1" />
      </div>
    </div>

    <button type="submit" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition-all">Analyze Risk</button>
  </form>

<div id="resultBox" class="hidden bg-white p-6 rounded-lg shadow text-center" data-aos="zoom-in">
  <h3 class="text-lg font-semibold mb-2">Your Risk Score:</h3>
  <p id="riskScore" class="text-4xl font-bold text-indigo-700">--</p>
  <p id="suggestion" class="mt-4 text-gray-600"></p>

  <!-- ðŸ“Š Chart Section Starts Here -->
  <div class="mt-6">
    <h4 class="font-semibold text-gray-800 mb-2">ðŸ“Š Your Investment Allocation</h4>
    <canvas id="riskChart" width="400" height="400"></canvas>
  </div>
</div>

</main>

  <script>
    AOS.init(); // Enable animation
  </script>
  <script src="app.js"></script>
</body>
</html>
